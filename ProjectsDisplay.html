
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Display</title>
</head>
<body>
    <h1>Projects</h1>
    <div id="projects-container"></div>
    
    <script>
        // Define the array of projects
        const projects = [
            {
                name: "SocialHub",
                description: "A social media app for sharing posts.",
                technologyUsed: ["Flutter", "Firebase"],
                year: 2024
            },
            {
                name: "E-Commerce Platform",
                description: "An online shopping website.",
                technologyUsed: ["React", "Node.js", "MongoDB"],
                year: 2023
            },
            {
                name: "Portfolio Website",
                description: "A personal portfolio website.",
                technologyUsed: ["HTML", "CSS", "JavaScript"],
                year: 2022
            }
        ];

        // Select the container element
        const container = document.getElementById('projects-container');

        // Use map to create and display project details
        projects.map(project => {
            const projectElement = document.createElement('div');
            projectElement.innerHTML = `
                <h2>Project Name: ${project.name}</h2>
                <p>Description: ${project.description}</p>
                <p>Technology Used: ${project.technologyUsed.join(", ")}</p>
                <p>Year: ${project.year}</p>
                <hr>
            `;
            container.appendChild(projectElement);
        });
    </script>
</body>
</html>
